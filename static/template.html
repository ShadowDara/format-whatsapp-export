<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Export</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <span class="header-container">
            <p>
                <span>Page: </span>
                <span id="page_number"></span>
            </p>
        </span>
        <span class="header-container">
            <p>
                <span>Message Count: </span>
                <span id="message_count"></span>
            </p>
        </span>

        <!-- Header Main -->
        <span class="header-main-container">
            <p class="heading">Whatsapp Chat Export</p>
        </span>

        <span class="header-container">
            <input type="text" id="search" placeholder="Search">
        </span>
        <span class="header-container">
            <button id="settings">Settings</button>
        </span>
    </header>

    <!-- Settings Popup -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <button id="closeModalBtn">Close Button</button>
            <h2>Statistics</h2>
            <p><i>added soon</i></p>

            <!-- Settings -->
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="show_pictures"> show Pictures
            </label>
        </div>
    </div>

    <main>
        <noscript>Bitte JavaScript aktivieren, um den Chat anzuzeigen.</noscript>
        <!-- Messages will be inserted here! -->
        <div id="msg-store"></div>
    </main>

    <footer>
        <span>
            <button id="previous_page">Previous Page</button>
        </span>
        <span>Made with ❤️ by Shadowdara</span>
        <span>
            <button id="next_page">Next Page</button>
        </span>
    </footer>

    <script src="data.js">
        // Chat Data
        // window.json_data = {{.}};
    </script>

    <script src="dom.js"></script>
</body>

</html>
