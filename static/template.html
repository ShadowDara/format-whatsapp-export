<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Export</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <span class="header-container">
            <p id="page_number_css">
                <span id="0001">Page: </span>
                <span id="page_number"></span>
            </p>
        </span>

        <span class="header-container">
            <p id="message_count_css">
                <span id="0002">Message Count: </span>
                <span id="message_count"></span>
            </p>
        </span>

        <!-- Header Main -->
        <span class="header-main-container" id="title_header">
            <p class="heading">Whatsapp Chat Export</p>
        </span>

        <span class="header-container">
            <input type="text" id="search" placeholder="Search">
        </span>

        <span class="header-container header-container-2">
            <button id="statistics">Statistics</button>
            <button id="settings">Settings</button>
        </span>
    </header>

    <!-- Statistics Popup -->
    <div id="statistics_modalOverlay" class="modal-overlay">
        <div class="modal">
            <button id="statistics_closeModalBtn">Close Button</button>
            <h2>Statistics</h2>
            <p><i>added soon</i></p>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings_modalOverlay" class="modal-overlay">
        <div class="modal">
            <button id="settings_closeModalBtn">Close Button</button>
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="show_pictures"> show Pictures
            </label>
        </div>
    </div>

    <main>
        <noscript>Bitte JavaScript aktivieren, um den Chat anzuzeigen.</noscript>
        <!-- Messages will be inserted here! -->
        <div id="msg-store"></div>
    </main>

    <footer>
        <span>
            <button id="previous_page">Previous Page</button>
        </span>
        <span id="subcredit">Made with <a href="https://github.com/shadowdara/format-whatsapp-export"
                target="_blank">fwe</a> and ❤️ by Shadowdara</span>
        <span>
            <button id="next_page">Next Page</button>
        </span>
    </footer>

    <script src="data.js">
        /* Chat Data */
        /* window.json_data = {{jsonData}}; */

        /* Language Data */
        /* window.selected_lang = {{langData}}; */
    </script>

    <script src="dom.js"></script>
</body>

</html>
