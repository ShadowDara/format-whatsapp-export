.addEventListener("click", () => { statistics_overlay.style.display = "flex";});statistics_closeBtn.addEventListener("click", () => { statistics_overlay.style.display = "none";});statistics_overlay.addEventListener("click", (event) => { if (event.target === statistics_overlay) { statistics_overlay.style.display = "none"; }});const settings_openBtn = document.getElementById("settings");const settings_closeBtn = document.getElementById("settings_closeModalBtn");const settings_overlay = document.getElementById("settings_modalOverlay");settings_openBtn.addEventListener("click", () => { settings_overlay.style.display = "flex";});settings_closeBtn.addEventListener("click", () => { settings_overlay.style.display = "none";});settings_overlay.addEventListener("click", (event) => { if (event.target === settings_overlay) { settings_overlay.style.display = "none"; }});function regexsearch(eingabe) { const escaped = eingabe .trim() .split(/\s+/) .map(wort => wort.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')) .join(".*"); return new RegExp(escaped, 'i');}function do_count(c1, c2, data) { document.getElementById("msg-store").innerHTML = ""; for (const entry of data.slice(c1, c2)) { document.getElementById("msg-store").innerHTML += `<div class="main-box"><div class="author">${entry.sender}</div><div class="message">${entry.msg}</div><div class="time">${entry.date} ${entry.time}</div></div>`; } document.getElementById("page_number").innerText = page_nr;}document.getElementById("msg-store").innerHTML = "<pre>No Data Available!<pre>";for (const entry of window.json_data) { msg_count += 1;}document.getElementById("message_count").innerText = msg_count;do_count(count, count_end, window.json_data);document.getElementById("search").addEventListener("keypress", function (event) { if (event.key === "Enter") { event.preventDefault(); const search_value = this.value; const search_regex = regexsearch(search_value); msg_count = 0; for (const entry of window.json_data) { if (search_regex.test(entry.ms
